<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the USA" />
    <meta name="keywords" content="usa,nature,view" />
    <meta name="author" content="Irina Zadorina" />

    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Around.svg"
          alt="Around The U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Avatar of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__signature">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="modal-close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="modal-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="modal-close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="modal-add-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="add-title-input"
            placeholder="Title"
          />
          <input
            class="modal__input"
            type="text"
            name="link"
            id="profile-link-input"
            placeholder="Image link"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          aria-label="Delete"
          class="card__delete-button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="Like"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
