<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the USA" />
    <meta name="keywords" content="usa,nature,view" />
    <meta name="author" content="Irina Zadorina" />

    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Around.png"
          alt="Around The U.S. logo"
          class="header__image"
        />
        <span class="header__line"></span>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Avatar of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements page__section">
          <ul class="elements__cards">
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/yosemite.jpg"
                alt="Image of Yosemite Valley"
              />
              <div class="elements__description">
                <h2 class="elements__title">Yosemite Valley</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/lake-louise.jpg"
                alt="Image of Lake Louise"
              />
              <div class="elements__description">
                <h2 class="elements__title">Lake Louise</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/bald-mountains.jpg"
                alt="Image of Bald Mountains"
              />
              <div class="elements__description">
                <h2 class="elements__title">Bald Mountains</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/latemar.jpg"
                alt="Image of Latemar"
              />
              <div class="elements__description">
                <h2 class="elements__title">Latemar</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/vanoise.jpg"
                alt="Image of Vanoise Nationa..."
              />
              <div class="elements__description">
                <h2 class="elements__title">Vanoise Nationa...</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                class="elements__image"
                src="./images/lago.jpg"
                alt="Image of Lago di Braies"
              />
              <div class="elements__description">
                <h2 class="elements__title">Lago di Braies</h2>
                <button class="elements__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="signature">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
