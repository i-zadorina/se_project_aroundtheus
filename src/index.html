<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the USA" />
    <meta name="keywords" content="usa,nature,view" />
    <meta name="author" content="Irina Zadorina" />

    <title>Around the U.S.</title>
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require(./images/Around.svg)%>"
          alt="Around The U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require(./images/Avatar.png)%>"
            alt="Avatar of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button"
              id="edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add-button"
            id="add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__signature">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="modal-close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="modal-edit-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_error"
              type="text"
              name="title"
              id="title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="title-input-error"></span>
          </label>
          <label class="modal__label"
            ><input
              class="modal__input modal__input_type_error"
              type="text"
              name="description"
              id="description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required /><span
              class="modal__error"
              id="description-input-error"
            ></span
          ></label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add modal -->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="modal-close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="modal-add-form">
          <label class="modal__label"
            ><input
              class="modal__input modal__input_type_error"
              type="text"
              name="title"
              id="add-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required /><span
              class="modal__error"
              id="add-title-input-error"
            ></span
          ></label>
          <label class="modal__label"
            ><input
              class="modal__input modal__input_type_error"
              type="url"
              name="link"
              id="link-input"
              placeholder="Image link"
              required /><span class="modal__error" id="link-input-error"></span
          ></label>
          <button class="modal__button modal__button_disabled" disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Image preview -->
    <div class="modal modal__preview" id="modal-preview">
      <div class="modal__container modal__container_image-preview">
        <button
          class="modal__close modal__close_preview"
          type="button"
          id="preview-close"
        ></button>
        <img class="modal__image-preview" src="" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <!-- Template of cards -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          aria-label="Delete"
          class="card__delete-button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="Like"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
